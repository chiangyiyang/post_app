<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
</head>

<style>
    td {
        border-collapse: collapse;
        border-width: 1px;
        border-color: black;
        border-style: double;
    }

    th,
    td {
        padding: 9px;
        text-align: center;
    }
</style>

<body>
    所有的留言 <br>


    <table>

        <thead>
            <tr>
                <th>id</th>
                <th>author</th>
                <th>title</th>
            </tr>
        </thead>

        <tbody id="posts">
            <tr>
                <td colspan="3">資料讀取中，請稍後...</td>
            </tr>

        </tbody>

    </table>


    <a href="post.html"> 新增留言 </a><br>
    <a href="index.html"> 首頁 </a>

    <script>

        // 讀出所有的post
        fetch('http://localhost:3000/posts')
            // fetch('https://salt-internal-process.glitch.me/posts')
            .then(response => response.json())
            // .then(json => console.log(json))
            .then(
                datas => {
                    let html = ''
                    datas.forEach(e => {
                        console.log(e.id, e.author, e.title)
                        html += `
                        <tr>
                            <td>${e.id}</td>
                            <td>${e.author}</td>
                            <td>${e.title}</td>
                        </tr>
                        `

                    });
                    document.getElementById('posts').innerHTML = html
                }
            )


        // console.log("HI")

    </script>
</body>

</html>
